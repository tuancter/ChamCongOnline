<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm Công Online - Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        .header .title {
            font-size: 24px;
        }
        .header .buttons a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 4px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .header .buttons a:hover {
            background-color: white;
            color: #333;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #e7dfdf;
            padding: 10px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .nav-bar a {
            color: rgb(3, 3, 3);
            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
        }
        .nav-bar a:hover {
            color:green;
        }
        #regis{
            background-color: whitesmoke;
            color:#333
        }
        #regis:hover{
            background-color: #333;
            color: white;
        }
        .user-info {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 20px;
            width: 300px;
        }
        .user-info h2 {
            margin-top: 0;
        }
        .user-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title"><a href="homepage.html" style="text-decoration: none; color: white;">Chấm Công Online</a></div>
        <div class="buttons">
            <a href="#">Đăng Nhập</a>
            <a id="regis" href="#">Đăng Ký</a>
        </div>
    </div>
    <div class="nav-bar">
        <a href="#">Trang chủ</a>
        <a href="#">Chấm công</a>
        <a href="#">Lịch sử chấm công</a>
        <a href="#">Thống kê chấm công</a>
        <a href="#">Thống kê lương</a>
    </div>
    <div class="user-info">
        <h2>Thông tin nhân viên</h2>
        <p><strong>Họ tên:</strong> Nguyễn Văn A</p>
        <p><strong>Email:</strong> a@abc.com</p>
        <p><strong>Số điện thoại:</strong> +1234567890</p>
    </div>
</body>
</html>
